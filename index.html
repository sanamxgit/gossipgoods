<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Models Viewer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .model-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .model-card {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .model-card h2 {
      margin-top: 0;
    }
    .button {
      display: inline-block;
      background: #000;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>3D Models Gallery</h1>
  
  <div class="model-list">
    <div class="model-card">
      <h2>The Reader Chair</h2>
      <p>A comfortable wing chair designed for reading</p>
      <a href="untitled.usdz" rel="ar" class="button">View on iOS (AR)</a>
      <a href="untitled.glb" class="button">Download GLB</a>
    </div>
    <!-- Add more model cards as needed -->
  </div>

  <script>
    // Check if the user is on iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    
    // If on iOS and the URL has a .usdz extension, redirect to the USDZ file
    if (isIOS && window.location.href.endsWith('.usdz')) {
      window.location.href = window.location.href;
    }
  </script>
</body>
</html>
