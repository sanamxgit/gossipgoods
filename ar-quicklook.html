<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR QuickLook</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .ar-button {
      display: inline-block;
      background: #000;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>View in AR</h1>
  <p>Click the button below to view this product in augmented reality</p>
  
  <a href="untitled.usdz" rel="ar" class="ar-button">
    Launch AR QuickLook
  </a>
  
  <script>
    // Auto-redirect on iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    if (isIOS) {
      setTimeout(() => {
        document.querySelector('.ar-button').click();
      }, 1000);
    }
  </script>
</body>
</html>
